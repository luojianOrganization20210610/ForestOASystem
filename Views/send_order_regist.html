<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Forest OA System</title>
		<link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="/ForestOASystem/Content/font-awesome.css" rel="stylesheet">
		<link href="/ForestOASystem/Content/style_v1.css" rel="stylesheet">
		<link href="/ForestOASystem/Content/ManageSendOrder.css" rel="stylesheet">

		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/moment.js/2.22.0/moment-with-locales.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js">
		</script>
		<script>
			$(function() {
				$('#form1').hide();
				var picker1 = $('#datetimepicker1').datetimepicker({
					format: 'YYYY-MM-DD',
					locale: moment.locale('en'),
					//minDate: '2016-7-1'
				});
				var picker2 = $('#datetimepicker2').datetimepicker({
					format: 'YYYY-MM-DD',
					locale: moment.locale('en')
				});
				//动态设置最小值
				picker1.on('dp.change', function(e) {
					picker2.data('DateTimePicker').minDate(e.date);
				});
				//动态设置最大值
				picker2.on('dp.change', function(e) {
					picker1.data('DateTimePicker').maxDate(e.date);
				});
			});
			$('#datetimepicker1').datetimepicker({
				format: 'YYYY-MM-DD',
				locale: moment.locale('zh-cn'),
				defaultDate: "2018-1-1"
			});
			$('#datetimepicker2').datetimepicker({
				format: 'YYYY-MM-DD',
				locale: moment.locale('zh-cn'),
				defaultDate: "2028-1-1"
			});
		</script>
	</head>
	<body>
		<!--Start header-->
		<header class="navbar">
			<div class="container-fluid expanded-panel">
				<div class="row">
					<div id="top-panel" class="col-xs-12 col-sm-12">
						<div class="row">
							<div class="col-xs-8 col-sm-2">
								<div class="systemName">Forest OA System</div>
							</div>
							<div class="col-xs-4 col-sm-10 top-panel-right">
								<div class="loginUserName">
									<span>admin</span>
									<i class="icon-angle-down pull-right" style="margin-top: 20px;"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div id="main" class="container-fluid">
			<div class="row">
				<!--Start Sidebar-->
				<div id="sidebar-left" class="col-xs-2 col-sm-2">
					<ul class="nav main-menu">
						<li>
							<a href="employee_master.html" class="ajax-link">
								<i class="icon-group"></i>
								<span class="hidden-xs">社員マスター</span>
							</a>
						</li>
						<li>
							<a href="customer_master.html" class="ajax-link">
								<i class="icon-tags"></i>
								<span class="hidden-xs">取引先マスター</span>
							</a>
						</li>
						<li>
							<a href="feed_list.html" class="ajax-link">
								<i class="icon-pencil"></i>
								<span class="hidden-xs">受注</span>
							</a>
						</li>

						<li>
							<a href="send_order_list.html" class="ajax-link">
								<i class="icon-list-alt"></i>
								<span class="hidden-xs">発注</span>
							</a>
						</li>

						<li>
							<a href="operation_list.html" class="ajax-link">
								<i class="icon-th-list"></i>
								<span class="hidden-xs">稼働明細一覧</span>
							</a>
						</li>
					</ul>
				</div>
				<!--End Sidebar-->
				<!--Start Content-->
				<div id="content" class="col-xs-12 col-sm-10">
					<div id="ajax-content">

						<div id="datalist-home" data-role="page" class="">
							<div class="panel panel-default">
								<!-- Default panel contents -->
								<div class="panel-heading">
									<i class="icon-th-list"></i>&nbsp;<span id="table-title">発注</span>
								</div>
								<div class="panel-body">
									<div class="feed-form-group">
										<div class="col-sm-12">
											<div style="float:left">
												<label class="feed-label">稼働開始年月</label>
											</div>
											<div class='input-group date feed-info-date' id='datetimepicker1'>
												<input type='text' class="timeInput form-control" />
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
									</div>
									<div class="feed-form-group">
										<div class="col-sm-12">
											<div style="float:left">
												<label class="feed-label">稼働終了年月</label>
											</div>
											<div class='input-group date date feed-info-date' id='datetimepicker2'>
												<input type='text' class="timeInput form-control" />
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
									</div>
									<div class="feed-form-group">
										<div class="col-sm-8 form-group">
											<label class="feed-label">受注番号</label>
											<input class="feed-info-input" />
										</div>
									</div>
									<div class="feed-form-group">
										<div class="col-sm-8 form-group">
											<label class="feed-label">派遣先取引先ID</label>
											<input class="feed-info-input" />
										</div>
									</div>
									<div class="feed-form-group">
										<div class="col-sm-8 form-group">
											<label class="feed-label">契約単価（税抜）</label>
											<input class="feed-info-input">
										</div>
									</div>
									<div class="feed-form-group">
										<div class="col-sm-8 form-group">
											<label class="feed-label">精算方法</label>
											<select class="feed-info-select" name="pay">
												<option value="0" selected="selected">精算1</option>
												<option value="1">精算2</option>
												<option value="2">精算3</option>
											</select>
										</div>
									</div>
									<div class="feed-form-group">
										<div class="col-sm-8 form-group">
											<label class="feed-label">所属区分</label>
											<select class="feed-info-select" name="divide">
												<option value="0" selected="selected">所属区分1</option>
												<option value="1">所属区分2</option>
												<option value="2">所属区分3</option>
											</select>
										</div>
									</div>
									<div class="feed-form-group">
										<div class="col-sm-8 form-group">
											<label class="feed-label">控除基準時間（下限）</label>
											<input class="feed-info-input" />
										</div>
									</div>
									<div class="feed-form-group">
										<div class="col-sm-8 form-group">
											<label class="feed-label">超過基準時間（上限）</label>
											<input class="feed-info-input" />
										</div>
									</div>
									<div class="feed-form-group">
										<div class="col-sm-8 form-group">
											<label class="feed-label">社員給与金額</label>
											<input class="feed-info-input" />
										</div>
									</div>
									<div class="feed-form-group">
										<div class="col-sm-8 form-group">
											<label class="feed-label">PC貸与</label>
											<select class="feed-info-select" name="yesorno">
												<option value="0" selected="selected">是</option>
												<option value="1">否</option>
											</select>
										</div>
									</div>
									<div class="feed-form-group">
										<div class="col-sm-8 form-group">
											<label class="feed-label" style="position: absolute;">現場</label>
											<textarea type="text" value=""></textarea>
										</div>
									</div>
								</div>
								<div class="panel-default">
									<div class="feed-form-group">
										<div class="text-center" style="margin-bottom: 10px;">
											<button type="submit" class="btn btn-primary">登録</button>
											<a href="feed_list.html" class="btn btn-default">取消</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--End Content-->
				</div>
			</div>
		</div>
	</body>
</html>
