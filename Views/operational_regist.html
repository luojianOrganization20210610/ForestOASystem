<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forest OA System</title>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/ForestOASystem/Content/font-awesome.css" rel="stylesheet">
    <link href="/ForestOASystem/Content/style_v1.css" rel="stylesheet">
    <link href="/ForestOASystem/Content/ManageOperational.css" rel="stylesheet">
</head>
<body>
    <div id="main" class="container-fluid">
        <div class="row">
            <!--Start Sidebar-->
            <div id="sidebar-left" class="col-xs-2 col-sm-2">
                <ul class="nav main-menu">
                    <li>
                        <a href="employee_master.html" class="ajax-link">
                            <i class="icon-group"></i>
                            <span class="hidden-xs">社員マスター</span>
                        </a>
                    </li>
                    <li>
                        <a href="customer_master.html" class="ajax-link">
                            <i class="icon-tags"></i>
                            <span class="hidden-xs">取引先マスター</span>
                        </a>
                    </li>
                    <li>
                        <a href="/Setting" class="ajax-link">
                            <i class="icon-pencil"></i>
                            <span class="hidden-xs">受注</span>
                        </a>
                    </li>

                    <li>
                        <a href="/Template" class="ajax-link">
                            <i class="icon-list-alt"></i>
                            <span class="hidden-xs">発注</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--End Sidebar-->
            <!--Start Content-->
            <div id="content" class="col-xs-12 col-sm-10">
                <div id="ajax-content">

                    <div id="datalist-home" data-role="page" class="">
                        <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">
                                <i class="icon-th-list"></i>&nbsp;<span id="table-title">稼働明細照会</span>
                            </div>
                            <div class="panel-body">
                            </div>
                            <!-- Div -->
                            <div class="oper-div">
                                <div class="form-group">
                                    <label class="oper-info-lable">技術者氏名</label>
                                    <input type="text" value="" />
                                </div>
                                <div class="form-group">
                                    <label class="oper-info-lable">所属会社</label>
                                    <input type="text" value="" />
                                </div>
								<div class="form-group">
								    <label class="oper-info-lable">お客様</label>
								    <input type="text" value="" />
								</div>
								<div class="form-group">
								    <label class="oper-info-lable">稼働年月</label>
								    <input type="text" value="" />
								</div>
								<!-- select multiple -->
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="oper-info-lable">発注</label>
											<select multiple="multiple" class="oper-form-control">
												<option value="0">発注単価</option>
												<option value="1">精算条件</option>
												<option value="2">控除基準</option>
												<option value="3">超過基準</option>
												<option value="4"></option>
											</select>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="oper-info-lable">受注</label>
											<select multiple="multiple" class="oper-form-control">
												<option value="0">発注単価</option>
												<option value="1">精算条件</option>
												<option value="2">控除基準</option>
												<option value="3">超過基準</option>
												<option value="4"></option>
											</select>
										</div>
									</div>
								</div>
                                <div class="text-center" style="margin-bottom: 10px;">
                                    <button type="submit" class="btn btn-primary">登録</button>
                                    <a href="#" class="btn btn-default">取消</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Content-->
            </div>
        </div>
    </div>
</body>
</html>
