    $(".modal")
        .on("keydown", "[tabindex='0']", function (e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            switch (e.keyCode) {
                //case $.ui.keyCode.TAB:
                //Tab Key
                case 9:
                    for (var i = 1; i < 1000; i++) {
                        if ($("[tabindex][tabindex='" + i + "']:visible:not(:disabled)").length > 0) {
                            $("[tabindex][tabindex='" + i + "']:visible:not(:disabled)").focus().select();
                            break;
                        }
                    }
            }
        })
        .on("keydown", "[tabindex!='0'][tabindex!='-1']", function (e) {
            switch (e.keyCode) {
                // Tab Key
                case 9:
                    var indexValue = parseInt($(this).attr("tabindex"), 10);
                    if (isNaN(indexValue)) {
                        break;
                    }
                    if (e.shiftKey) {
                        if (e.preventDefault) {
                            e.preventDefault();
                        }
                        var $targets = $(".modal").find("[tabindex][tabindex!='0'][tabindex!='-1']:visible:not(:disabled)");
                        $targets = $targets.sort(function (a, b) {
                            return parseInt($(b).attr("tabindex"), 10) - parseInt($(a).attr("tabindex"), 10);
                        });
                        for (var i = indexValue - 1; i >= 0; i--) {
                            for (var j = 0; j < $targets.length; j++) {
                                var $target = $($targets[j]);
                                if (parseInt($target.attr("tabindex"), 10) == i) {
                                    $target.focus().select();
                                    return;
                                }
                            }
                            if (i == 0) {
                                $($targets[0]).focus().select();
                            }
                        }
                        break;
                    }
                    else {
                        var $targets = $(".modal").find("[tabindex][tabindex!='0'][tabindex!='-1']:visible:not(:disabled)");
                        $targets = $targets.sort(function (a, b) {
                            return parseInt($(a).attr("tabindex"), 10) - parseInt($(b).attr("tabindex"), 10);
                        });
                        if ($(this).attr("tabindex") == $($targets[$targets.length - 1]).attr("tabindex")) {
                            $($targets[0]).focus().select();
                            if (e.preventDefault) {
                                e.preventDefault();
                            }
                            return;
                        }
                    }
                    break;
                    // Enter Key
                case 13:
                    $(this).click();
                    break;
            }
        })
        .on('shown.bs.modal', function (e) {
            focusSet($(this));
        });

    function focusSet($dialog) {
        var $targets = $dialog.find("[tabindex][tabindex!='0'][tabindex!='-1']:visible:not(:disabled)");
        $targets = $targets.sort(function (a, b) {
            return parseInt($(a).attr("tabindex")) - parseInt($(b).attr("tabindex"));
        });
        if ($targets.length > 0) {
            $($targets[0]).focus().select();
        }
        return false;
    }
</script>
